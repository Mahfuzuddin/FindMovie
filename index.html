<!DOCTYPE html>
<html>

<head>

    
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        

</head>

<body>
    <h1>Movies Galore</h1>
    <div class="well well-lg">
        <div class="row">
            <div class="input-group">
                <input type="text" id="input" class="form-control" placeholder="Search For Movie">
                <span class="input-group-btn">
          <button id="submit" class="btn btn-primary">Search</button>
          </span>
            </div>
        </div>
        
        <hr/>
        <div id="results" class="row">
            <div class="box poster col-sm-12 col-md-4">
            </div>
            <div class="box info col-sm-12 col-md-8">
                <h3 id="movie_title"></h3>
                <p id="movie_description"></p>
            </div>
            
        </div>
    </div>


    <!-- Link to jquery libary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
